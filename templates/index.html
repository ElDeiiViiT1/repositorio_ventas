<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Informe de Predicación</title>
</head>
<body>
  <h1>INFORME DE PREDICACIÓN</h1>
  <form id="informeForm">
    <label><strong>Nombre:</strong></label>
    <input type="text" id="nombre" required><br><br>

    <label><strong>Mes:</strong></label>
    <input type="text" id="mes" required><br><br>

    <label><input type="checkbox" id="participacion"> Participó en la predicación</label><br><br>

    <label><strong>Cursos bíblicos dirigidos:</strong></label>
    <input type="number" id="cursos"><br><br>

    <label><strong>Horas:</strong></label>
    <input type="number" id="horas"><br><br>

    <label><strong>Comentarios:</strong></label><br>
    <textarea id="comentarios" rows="4" cols="40"></textarea><br><br>

    <button type="submit">Enviar informe</button>
  </form>

  <script src="/static/script.js"></script>
</body>
</html>
